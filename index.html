<!DOCTYPE html>
<html lang="en">

<head>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">

    <!-- Markers Css -->
    <link href="css/markers.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Help Modal -->
        <div class="container">

          <div class="modal fade" id="myModalHelp" tabindex='-1' role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Instructions</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- Change Location Modal -->
        <div class="container">

          <div class="modal fade" id="myModalLocation" tabindex='-1' role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change location</h4>
                </div>
                <div class="modal-body">

                  <div class="container address-search-form">

                      <div class="row">
                        <div class="col-sm-12">
                          <p>Enter Address: </p>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6" id="locationField">
                          <input id="location-address2" type="text" class="form-control" placeholder="Street, City, State"/>
                        </div>

                        <div class="col sm-1">
                          <p><button class="btn btn-primary" id="map-address-btn2"><span>Go</span></button></p>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                          <p>Not sure where to go? <button class="btn btn-primary" id="geolocate-address-btn2"><span>Current location</span></button> or
                          <button class="btn btn-primary" id="citycentre-address-btn2"><span>City centre</span></button></p>
                        </div>
                      </div>

                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- Welcome Modal -->
        <div class="container">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="modal-button"></button>

          <div class="modal fade" id="myModal" tabindex='-1' role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Welcome!</h4>
                </div>
                <div class="modal-body">

                    <div class="container address-search-form">

                        <div class="row">
                          <div class="col-sm-12">
                            <p>Enter Address: </p>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-6" id="locationField">
                            <input id="location-address" type="text" class="form-control" placeholder="Street, City, State"/>
                          </div>

                          <div class="col sm-1">
                            <p><button class="btn btn-primary" id="map-address-btn"><span>Go</span></button></p>
                          </div>
                        </div>

                      <div class="row">
                        <div class="col-sm-12">
                          <p>Not sure where to go? <button class="btn btn-primary" id="geolocate-address-btn"><span>Current location</span></button> or
                          <button class="btn btn-primary" id="citycentre-address-btn"><span>City centre</span></button></p>
                        </div>
                      </div>

                    </div>

                </div>
             <!--    <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
              </div>

            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        Leap Vancouver
                    </a>
                </li>
                <li>
                    <p>Add markers</p>
                    <li>
                      <input type="checkbox" name="add-tweets" id="add-tweets"> Tweets<br>
                    </li>
                    <li>
                      <input type="checkbox" name="add-places" id="add-places"> Places<br>
                    </li>
                    <li>
                      <input type="checkbox" name="add-translink" id="add-translink"> Bus stations<br>
                    </li>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                        <a href="#help-modal" class="btn btn-default" id="help-modal" data-toggle="modal" data-target="#myModalHelp" id="modal-help-button"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
                        <a href="#location-modal" class="btn btn-default" id="location-modal" data-toggle="modal" data-target="#myModalLocation" id="modal-help-button"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></a>
                        <a href="" class="btn btn-default" id="drive-around"><span class="glyphicon glyphicon-road" aria-hidden="true"></span></a>
                        <span id="leap-icon" class="btn btn-default glyphicon glyphicon-off"></span>
                        <span id="left-hand-icon" class="btn btn-default glyphicon glyphicon-hand-left"></span>
                        <span id="right-hand-icon" class="btn btn-default glyphicon glyphicon-hand-right"></span>

                        <!-- Street View Embedded Here -->
                        <div id="map"></div>
                        <div id="streetview"></div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/gmaps.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/google_places.js"></script>
    <script type="text/javascript" src="js/twitter.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8n_uL9tSYPCEwO9PzU_quAXQFvL1Hf74&libraries=places&callback=initialize">
    </script>
  

    <script src="js/translink.js"></script>

    <!-- Leap Motion JavaScript -->
    <script src="//js.leapmotion.com/leap-0.6.4.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.11.js"></script>
    <script type="text/javascript" src="js/leap_motion.js"></script>


</body>

</html>
